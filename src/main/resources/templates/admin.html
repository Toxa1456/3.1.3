<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="webjars/bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet">
    <title>Admin panel</title>
</head>
<body>


<div class="container-fluid" style="background: rgba(0,0,0,0.03); position: absolute; width: 100%; height: 100%">
    <div class="row">
        <header class="col-12" style="margin-top: 40px" id="navBar">
            <!-- Fixed navbar -->
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark"  style="height: 40px">

            </nav>
        </header>
        <nav class="sidenav" style="background-color: white; width: 300px; padding-top: 15px; height: 100%;
position: fixed; top: 40px; left: 0">
            <div>
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <span class="nav-link btn btn-primary text-left"  style="width: 300px">Admin</span>
                    </li>
                    <li  class="nav-item">
                        <a class="nav-link text-left" href="/user" style="width: 300px">User</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="col-10" style="margin-left: 310px; height: 100%">
            <h1 style="font-weight: normal; margin-top: 10px" class="text-left">Admin panel</h1>
            <div>
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="admin-tab" role="tab" data-toggle="tab"
                           href="#admin" aria-controls="admin" aria-selected="true">User table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="adduser-tab" data-toggle="tab" role="tab"
                           href="#adduser" aria-controls="adduser" aria-selected="false">New User</a>
                    </li>
                </ul>
                <!-- Admin Page -->
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="admin" role="tabpanel" aria-labelledby="admin-tab">
                        <table class="table border" style="border-color: gray; background-color: white">
                            <thead style="background: rgba(0,0,0,0.02)">
                            <tr><th style="font-weight: revert; font-size: large">All users</th></tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>
                                    <table class="table table-striped" id="UserTable">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>First Name</th>
                                            <th>Last name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- End Admin Page -->
                    <!-- Add User -->
                    <div class="tab-pane fade" id="adduser" role="tabpanel" aria-labelledby="adduser-tab">
                        <table class="table border" style="border-color: gray; background-color: white">
                            <thead style="background: rgba(0,0,0,0.02)">
                            <tr><th style="font-weight: revert; font-size: large">Add new user</th></tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>
                                    <form id="AddUserForm">
                                        <div class="container col-6 align-self-center text-center font-weight-bold">
                                            <div class="form-group">
                                                <label for="addName">First Name</label>
                                                <input type="text" required class="form-control" id="addName" placeholder="First name">
                                            </div>
                                            <div >
                                                <label for="addLastName">Last Name</label>
                                                <input type="text" required class="form-control" id="addLastName" placeholder="Last name">
                                            </div>
                                            <div class="form-group">
                                                <label for="addAge" class="col-form-label">Age</label>
                                                <input type="number" required class="form-control" id="addAge" placeholder="Age">
                                            </div>
                                            <div class="form-group">
                                                <label for="addEmail" class="col-form-label">Email</label>
                                                <input type="email" required class="form-control" id="addEmail" placeholder="Email">
                                            </div>
                                            <div class="form-group">
                                                <label for="addPassword" class="col-form-label">Password</label>
                                                <input type="password" required id="addPassword" class="form-control" placeholder="Password">
                                            </div>
                                            <label for="addRole" class="col-form-label">Role</label>
                                            <p class="form-group">
                                                <select id="addRole" size="2" required class="form-control" multiple>
                                                    <option value="1">User</option>
                                                    <option value="2">Admin</option>
                                                </select>
                                            </p>
                                        </div>
                                        <div class="text-center">
                                            <button type="button" id="SubmitAddUser" class="btn btn-success btn-lg">Add new user</button>
                                        </div>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- End Add User -->
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="ModalWindow"
     tabindex="-1" role="dialog" aria-labelledby="SomeModalWindow" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title font-weight-bold" id="ModalLabel">Delete User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body col-6 align-self-center text-center font-weight-bold">

            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
<!-- End modal -->

<script src="webjars/jquery/3.5.1/jquery.js" type="application/javascript"></script>
<script src="webjars/popper.js/1.16.0/umd/popper.js" type="application/javascript"></script>
<script src="webjars/bootstrap/4.5.3/js/bootstrap.min.js" type="application/javascript"></script>
<script src="/js/app.js"></script>
</body>
</html>
