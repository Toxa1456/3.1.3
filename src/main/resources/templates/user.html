<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <link href="webjars/bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet">
    <title>User page</title>
</head>
<body>
<div class="container-fluid" style="background: rgba(0,0,0,0.03); position: absolute; width: 100%; height: 100%" th:object="${user}">
    <div class="row">
        <header class="col-12" style="margin-top: 40px" id="navBar">
            <!-- Fixed navbar -->
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" style="height: 40px">

            </nav>
        </header>
        <nav class="sidenav" style="background-color: white; width: 300px; padding-top: 15px; height: 100%;
position: fixed; top: 40px; left: 0">
            <div>
                <div th:if="${user.roleToString().contains('ADMIN')}">
                    <ul class="nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link text-left" href="/admin" style="width: 300px">Admin</a>
                        </li>
                        <li  class="nav-item">
                            <span class="nav-link btn btn-primary text-left" style="width: 300px">User</span>
                        </li>
                    </ul>
                </div>
                <div th:if="${user.roleToString() == 'USER'}">
                    <ul class="nav nav-pills">
                        <li class="nav-item">
                            <span class="nav-link btn btn-primary text-left" style="width: 300px">User</span>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="col-10" style="margin-left: 310px; height: 100%">
            <h1 style="font-weight: normal; margin-top: 10px" class="text-left">User information-page</h1>
            <table class="table border" style="border-color: gray; margin-top: 15px; background-color: white">
                <thead style="background: rgba(0,0,0,0.02)">
                <tr><th style="font-weight: revert; font-size: large">About User</th></tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <table class="table table-striped" style="background-color: white; margin-outside: 15px">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:action="@{/user/}" th:object="${user}">
                                <td th:text="${user.getId()}"></td>
                                <td th:text="${user.getUsername()}"></td>
                                <td th:text="${user.getLastName()}"></td>
                                <td th:text="${user.getAge()}"></td>
                                <td th:text="${user.getEmail()}"></td>
                                <td th:text="${user.roleToString()}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<script src="webjars/jquery/3.5.1/jquery.js" type="application/javascript"></script>
<script src="webjars/popper.js/1.16.0/umd/popper.js" type="application/javascript"></script>
<script src="webjars/bootstrap/4.5.3/js/bootstrap.min.js" type="application/javascript"></script>
<script src="/js/app.js"></script>
</body>
</html>
